<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="JS4.css"> <!-- main.css 파일로 링크한다.  -->
    <!-- rel="stylesheet"은 CSS 파일을 올바르게 불러오기 위한 필수 속성 값이다. -->
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p>Alert 박스</p>
        <button onclick="알림창닫기()">닫기</button>
    </div>
    <button onclick="알림창열기()">버튼</button>

    <script>

        function 알림창열기() { //축약하는기능
            document.getElementById('alert').style.display = 'block';
        } //이제 쓸 때마다 안에 있는 긴 코드가 실행된다. 어떻게 쓰냐 -> 알림창열기()
        //위치 & 선정 에러 null
        // 오타 null 에러

        function 알림창닫기() {
            document.getElementById('alert').style.display = 'none';
        }


    </script>
</body>
</html>
