<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 명언 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        #quote-box {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>✨ 랜덤 명언 생성기 ✨</h1>
    <div id="quote-box">버튼을 눌러 명언을 확인하세요!</div>
    <br>
    <button onclick="generateQuote()">새로운 명언 보기</button>

    <script>
        function generateQuote() {
            const quotes = [
                "삶이 있는 한 희망은 있다. - 키케로",
                "최고에 도달하려면 최저에서 시작하라. - P.시루스",
                "행복은 습관이다. 그것을 몸에 지녀라. - 허버드",
                "길을 잃는 다는 것은 곧 길을 알게 된다는 것이다. - 동아프리카 속담",
                "문제점을 찾지 말고 해결책을 찾으라. - 헨리 포드",
                "인생을 다시 산다면 다음번에는 더 많은 실수를 저지르리라. - 나딘 스테어",
                "한 번의 실패와 영원한 실패를 혼동하지 마라. - F.스콧 피츠제럴드"
            ];

            // 랜덤으로 명언 선택
            let randomIndex = Math.floor(Math.random() * quotes.length);
            let randomQuote = quotes[randomIndex];

            // HTML 요소 업데이트
            document.getElementById("quote-box").innerHTML = randomQuote;
        }
    </script>

</body>
</html>
