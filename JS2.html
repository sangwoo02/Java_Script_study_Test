<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h2 id="hello">안녕하세요</h2> <!-- 글자 크기를 30px로 늘려보세요! -->
    <h2 id="hi">올때메로나</h2> <!-- 올때바밤바로 변경해보세요 -->

    <script>

        document.getElementById("hello").innerHTML = '안녕';
        document.getElementById("hello").style.fontSize = "30px"; //Size 대문자 !!
        document.getElementById("hi").innerHTML = '올때바밤바'; //정답!

        // !!
        // = 은 '같다' 가 아니라 '대입' 이라는 뜻 -> 오른쪽 것을 왼쪽 것으로 대입해주세요! 모든 언어가 동일!!
        //  document.getElementById("hello") -> 셀렉터 selector 라고 부른다.
        

    </script>
</body>
</html>
