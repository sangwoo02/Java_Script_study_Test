<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="JS5.css"> <!-- main.css 파일로 링크한다.  -->
    <!-- rel="stylesheet"은 CSS 파일을 올바르게 불러오기 위한 필수 속성 값이다. -->
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p>Alert 박스</p>
        <button onclick="알림창열고닫기('none')">닫기</button>
    </div>
    <button onclick="알림창열고닫기('block')">버튼</button>

    <script>

        function 알림창열고닫기(파라미터) { //축약하는기능  //파라미터 사용해서 더 축약가능
            document.getElementById('alert').style.display = 파라미터;
        } 

         /* 알림창열기(123); 알림창 열기(123)을 실행해주세요 !!파라미터 자리에 숫자 123을 넣어서 실행해주세요!!*/
        //알림창열기('block');
        //알림창닫기('none'); //파라미터 동일 타이틀을 이용해서 더 축약이 가능하다


        function plus(파라미터) { //파라미터 동일 타이틀을 이용해서 더 축약이 가능하다
            return 2 + 파라미터;
        }

        plus(1); // 2 + 1 이 실행
        plus(2); // 2 + 2 이 실행
        plus(3); // 2 + 3 이 실행

        
        console.log(plus(1)); // 결과: 3
        console.log(plus(2)); // 결과: 4
        console.log(plus(3)); // 결과: 5

        //함수를 여러개 만들고 싶다 -> 파라미터 안써도 상관없음.



    </script>
</body>
</html>
